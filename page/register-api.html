<h1>Register form</h1>
<div class="container">
    <form action="" name="register-form">
        <div class="row">
            <label class="col-1">First Name</label>
            <div class="col-6">
                <input type="text" name="firstName">
                <span></span>
            </div>
        </div>
        <div class="row">
            <label class="col-1">Last Name</label>
            <div class="col-6">
                <input type="text" name="lastName">
                <span></span>
            </div>
        </div>
        <div class="row">
            <label class="col-1">Password</label>
            <div class="col-6">
                <input type="password" name="password">
                <span></span>
            </div>
        </div>
        <div class="row">
            <label class="col-1">Confirm Password</label>
            <div class="col-6">
                <input type="password" name="confirmPassword">
                <span></span>
            </div>
        </div>
        <div class="row">
            <label class="col-1">Address</label>
            <div class="col-6">
                <textarea name="address"></textarea>
                <span></span>
            </div>
        </div>
        <div class="row">
            <label class="col-1">Phone</label>
            <div class="col-6">
                <input type="text" name="phone">
                <span></span>
            </div>
        </div>
        <div class="row">
            <label class="col-1">Avatar</label>
            <div class="col-6">
                <input type="text" name="avatar">
                <span></span>
            </div>
        </div>
        <div class="row">
            <label class="col-1">Gender</label>
            <div class="col-2">
                <select name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                    <option value="2">Other</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-1">Email</label>
            <div class="col-6">
                <input type="email" name="email">
                <span></span>
            </div>
        </div>
        <div class="row">
            <label class="col-1">Birthday</label>
            <div class="col-6">
                <input type="date" name="birthday">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <input type="button" name="btnSubmit" value="Submit">
                <input type="reset" name="btnReset" value="Reset">
            </div>
        </div>
        <hr>
        <div class="footer">
            <div class="row">
                <div class="col-12">
                    © 2018 All Rights Reserved<br>
                    Site by Hoang Tung<br>
                    T1809E
                </div>
            </div>
        </div>
    </form>
</div>
