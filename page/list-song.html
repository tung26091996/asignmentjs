<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Play with mp3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
<header id="header">
    <div class="row">
        <div class="topnav col-12">
            <a class="active" href="#home">Trang chủ</a>
            <a href="my-song.html">Bài hát của tôi</a>
            <a href="list-song.html">Bài hát mới nhất</a>
            <a href="createSong.html">Thêm bài hát</a>
            <div class="topnav-right">
                <a href="register-api.html">Tạo tài khoản</a>
                <a href="login.html">Đăng nhập</a>
            </div>
        </div>
    </div>
</header>
<div class="row">
    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="https://photo-zmp3.zadn.vn/banner/e/9/d/b/e9db030d16a088c51a7fd3c0730640ed.jpg"
                 style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="https://photo-zmp3.zadn.vn/banner/e/9/a/b/e9abb2e3d26e4a8a84c9d71d0514bc22.jpg"
                 style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="https://photo-zmp3.zadn.vn/banner/a/d/1/f/ad1f967d1f4394aba0565f5cf77afa49.jpg"
                 style="width:100%">
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor"
                     src="https://photo-zmp3.zadn.vn/banner/e/9/d/b/e9db030d16a088c51a7fd3c0730640ed.jpg"
                     style="width:100%" onclick="currentSlide(1)" alt="">
            </div>
            <div class="column">
                <img class="demo cursor"
                     src="https://photo-zmp3.zadn.vn/banner/e/9/a/b/e9abb2e3d26e4a8a84c9d71d0514bc22.jpg"
                     style="width:100%" onclick="currentSlide(2)" alt="">
            </div>
            <div class="column">
                <img class="demo cursor"
                     src="https://photo-zmp3.zadn.vn/banner/a/d/1/f/ad1f967d1f4394aba0565f5cf77afa49.jpg"
                     style="width:100%" onclick="currentSlide(3)" alt="">
            </div>
        </div>
    </div>
    <hr>
    <h1>Song i like</h1>
    <div class="song-player">
        <div class="song-detail">
            <marquee behavior="scroll" direction="left">
                <div class="current-song-title">
                    <span id="current-play-title"></span>
                </div>
            </marquee>
        </div>
        <div class="player">
            <audio controls id="my-mp3" autoplay>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div class="list-song" id="list-song">
    </div>
</div>
<hr>
<div class="footer">
    <div class="row">
        <div class="col-12">
            © 2018 All Rights Reserved<br>
            Site by Hoang Tung<br>
            T1809E
        </div>
    </div>
</div>

<script src="../js/list-song.js"></script>
<script src="../js/slideshow.js"></script>
</body>
</html>
