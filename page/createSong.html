<h1>Save My Song</h1>
<div class="container">
    <form action="" name="savesong-form">
        <div class="form-group">
            <p>Name:</p>
            <input type="text" name="Name" class="form-control">
            <span></span>
            <div class="form-group">
                <p>Singer:</p>
                <input type="text" name="Singer" class="form-control">
                <span></span>
            </div>
            <div class="form-group">
                <p>Author:</p>
                <input type="text" name="Author" class="form-control">
                <span></span>
            </div>
            <div class="form-group">
                <p>Thumbnail:</p>
                <input type="text" name="Thumbnail" class="form-control">
                <span></span>
            </div>
            <div class="form-group">
                <p>Link:</p>
                <input type="text" name="Link" class="form-control">
                <span></span>
            </div>
            <div class="form-group">
                <p> </p>
                <input type="button" name="btn-submit" value="Submit" class="form-control">
                <input type="reset" name="btn-reset" class="form-control">
            </div>
    </form>
</div>
<script src="../js/createSong.js"></script>
